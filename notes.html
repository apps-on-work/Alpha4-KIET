<!DOCTYPE html>
<html lang="en">
<head>
    <title>home</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style18.css">

  <style>
    body {
      font-family: "Google Sans", "sans-serif";
      padding: 30px;
    }
    select {
      background: #3f3f3f;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      border: 2px solid #ffffff;
    }
    .pdf-list a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin: 25px 10px;
      padding: 5px 10px; 
      border-radius: 5px;
      background: violet;
    }

    .pdf-list a:hover {
      background: #ffffff;
      color: violet;
    }

    h2 {
        margin-bottom: 10px;
    }
    label {
        margin-left: 10px;
        margin-right: 10px;
    }


  </style>
</head>
<body>

<h2>Download Notes</h2>

<label for="subject">Select Subject:</label>
<select id="subject">
  <option value="">--Select Subject--</option>
  <option value="math">CFE</option>
  <option value="physics">SPD</option>
</select>
<label for="year">Select Year:</label>
<select id="year">
  <option value="">--Select Year--</option>
  <option value="FF">First Year Sem 1</option>
  <option value="FS">First Year Sem 2</option>
</select>

<div class="pdf-list" id="pdfList">
  <!-- PDF links will appear here -->
</div>

<script>
  const notesData = {
    math: {
      FF: ["Alc Unit 1.pdf", "Alc Unit 2.pdf"],
      FS: ["Calc Unit 1.pdf"]
    },
    physics: {
      FF: ["Semiconductor Unit 5.pdf"],
      FS: ["Semiinsulator Unit 1.pdf", "Semiinsulator Unit 2.pdf"]
    }
  };

  const subjectSelect = document.getElementById("subject");
  const yearSelect = document.getElementById("year");
  const pdfList = document.getElementById("pdfList");

  function updatePDFs() {
    const subject = subjectSelect.value;
    const year = yearSelect.value;
    pdfList.innerHTML = "";
    if(subject && year && notesData[subject] && notesData[subject][year]) {
      notesData[subject][year].forEach(pdf => {
        const link = document.createElement("a");
        link.href = "notes/" + pdf;
        link.target = "_blank";
        link.textContent = pdf;
        pdfList.appendChild(link);
      });
    }
  }

  subjectSelect.addEventListener("change", updatePDFs);
  yearSelect.addEventListener("change", updatePDFs);
</script>

</body>
</html>
