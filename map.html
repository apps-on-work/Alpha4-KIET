<!DOCTYPE html>
<html lang="en">
<head>
  <title>Campus Map</title>

  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style18.css">

  <style>
    body {
      font-family: 'Google Sans', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }

    /* Top controls */
    .top-sidebar {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      gap: 20px;
      align-items: flex-end;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .top-sidebar h3 {
      margin: 0;
      margin-right: 20px;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    .field-group label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #ccc;
    }

    .field-group select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #000;
      color: #fff;
      outline: none;
    }

    /* Map container */
    .map-container {
      background-color: #000;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #222;
    }

    iframe {
      width: 100%;
      height: 650px;
      border: none;
      background-color: #000;
      display: block;
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="logo">
    <a href="home.html"><img src="assets/logo.png" alt="Logo"></a>
    <span><b>Alpha4 by Blassels</b></span>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="clubs.html">Clubs</a>
    <a href="events.html">Events</a>
    <a href="guide.html">101</a>
    <a href="map.html" class="active">Map</a>
    <a href="index.html" class="button">Log out</a>
  </nav>
</header>

<div class="container">

  <!-- Directions bar -->
  <div class="top-sidebar">
    <h3>DIRECTIONS</h3>

    <div class="field-group">
      <label for="from">From</label>
      <select id="from">
        <option value="">Select location</option>
      </select>
    </div>

    <div class="field-group">
      <label for="to">To</label>
      <select id="to">
        <option value="">Select location</option>
      </select>
    </div>

    <button class="button" type="button" onclick="loadRoute()">Show Route</button>
  </div>

  <!-- Map -->
  <div class="map-container">
    <iframe
      id="mapFrame"
      src="map_api.html"
      title="Campus map">
    </iframe>
  </div>

</div>

<footer class="site-footer">
  <p>Â© 2025-2029. All rights reserved.</p>
  <img src="assets/logo.png" alt="Logo" class="footer-logo">
  <p><b>by</b></p>
  <img src="assets/blaa.jpeg" alt="Blaa" class="footer-logo">
</footer>

<script src="js/auth.js"></script>

<script>
  function loadRoute() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if (!from || !to) {
      alert("Please select both From and To locations.");
      return;
    }

    document.getElementById("mapFrame").src =
      `map_api.html?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}`;
  }
</script>

</body>
</html>
