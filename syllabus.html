<!DOCTYPE html>
<html lang="en">
<head>
    <title>home</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style18.css">

  <style>
    body {
      font-family: "Google Sans", "sans-serif";
      padding: 30px;
    }
    select {
      background: #3f3f3f;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      border: 2px solid #ffffff;
    }
    .pdf-list a {
      color: #acacac;
      text-decoration: none;
      display: inline-block;
      margin: 25px 10px;
      padding: 5px 10px; 
      border-radius: 5px;
    }

    .pdf-list a:hover {
      color: #fff;
    }

    h2 {
        margin-bottom: 10px;
    }
    label {
        margin-left: 10px;
        margin-right: 10px;
    }


  </style>
</head>
<body>

<h2>Download Syllabus</h2>

<label for="year">Select Year:</label>
<select id="year">
    <option value="">--Select Year--</option>
    <option value="FI">First Year</option>
    <option value="SE">Second Year</option>
    <option value="TH">Third Year</option>
    <option value="FH">Fourth Year</option>
</select>
<label for="subject">Select Subject:</label>
<select id="subject">
  <option value="">--Select Subject--</option>
</select>

<div class="pdf-list" id="pdfList">
  <!-- PDF links will appear here no touching-->
</div>

  <script src="js/syllabus.js"></script>

</body>
</html>
